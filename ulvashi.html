<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        .quiz-question {
            font-size: 18px;
            margin-bottom: 20px;
            display: none;
        }

        .quiz-question.active {
            display: block;
        }

        .quiz-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .quiz-options li {
            flex: 1 1 calc(50% - 10px);
            margin: 10px 0;
        }

        .quiz-options button {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .quiz-options button img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: transform 0.3s, border-color 0.3s;
        }

        .quiz-options button:hover img {
            transform: scale(1.05);
            border-color: #007BFF;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="quiz-question active" data-question="0">
                <p>What is your favorite color?</p>
                <ul class="quiz-options">
                    <li><button onclick="nextQuestion(this)"><img src="images/კითხვა 1.jpg" alt="Color"><br>Next</button></li>
                </ul>
            </div>
            <div class="quiz-question" data-question="1">
                <p>How do you feel today?</p>
                <ul class="quiz-options">
                    <li><button onclick="nextQuestion(this)"><img src="feeling.jpg" alt="Feeling"><br>Next</button></li>
                </ul>
            </div>
            <div class="quiz-question" data-question="2">
                <p>What is the capital of France?</p>
                <ul class="quiz-options">
                    <li><button onclick="nextQuestion(this)"><img src="berlin.jpg" alt="Berlin"></button></li>
                    <li><button onclick="nextQuestion(this)"><img src="madrid.jpg" alt="Madrid"></button></li>
                    <li><button onclick="nextQuestion(this)"><img src="paris.jpg" alt="Paris"></button></li>
                    <li><button onclick="nextQuestion(this)"><img src="rome.jpg" alt="Rome"></button></li>
                </ul>
            </div>
            <div class="quiz-question" data-question="3">
                <p>Which of these animals is a mammal?</p>
                <ul class="quiz-options">
                    <li><button onclick="nextQuestion(this)"><img src="lion.jpg" alt="Lion"></button></li>
                    <li><button onclick="nextQuestion(this)"><img src="shark.jpg" alt="Shark"></button></li>
                    <li><button onclick="nextQuestion(this)"><img src="crocodile.jpg" alt="Crocodile"></button></li>
                </ul>
            </div>
            <div class="quiz-question" data-question="4">
                <p>Which planet is known as the Red Planet?</p>
                <ul class="quiz-options">
                    <li><button onclick="nextQuestion(this)"><img src="mars.jpg" alt="Mars"></button></li>
                    <li><button onclick="nextQuestion(this)"><img src="venus.jpg" alt="Venus"></button></li>
                    <li><button onclick="nextQuestion(this)"><img src="jupiter.jpg" alt="Jupiter"></button></li>
                </ul>
            </div>
            <div class="quiz-question" data-question="5">
                <p>Thank you for completing the quiz!</p>
                <ul class="quiz-options">
                    <li><button onclick="nextQuestion(this)"><img src="thankyou.jpg" alt="Thank You"><br>Next</button></li>
                </ul>
            </div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function nextQuestion(button) {
            const currentQuestion = button.closest('.quiz-question');
            const nextQuestion = currentQuestion.nextElementSibling;

            if (nextQuestion) {
                setTimeout(() => {
                    currentQuestion.classList.remove('active');
                    nextQuestion.classList.add('active');
                }, 500);
            } else {
                document.getElementById('result').textContent = 'Quiz Complete!';
            }
        }
    </script>
</body>
</html>
